<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>C1</title>
</head>
<body>
    <script>
        var a = prompt("Bilangan ke-1", "");
        var b = prompt("Bilangan ke-2", "")
        document.write('<div class="container vh-100 d-flex justify-content-center align-items-center">');
        document.write('<div class="row bg-light border p-5 text-center">');
        if (a > b) {
            document.write("<h3>Bilangan ke-1 lebih besar dari bilangan ke-2</h3>");
        } else if (a < b) {
            document.write("<h3>Bilangan ke-1 lebih kecil dari bilangan ke-2</h3>");
        } else {
            document.write("<h3>Bilangan ke-1 sama dengan bilangan ke-2</h3>");
        }
        document.write('</div>');
        document.write('</div>');
    </script>
</body>
</html>
