<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>C3</title>
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .form-control {
            width: 3em !important;
        }
    </style>
</head>
<body>
    <div class="container py-3">
        <div class="row text-center mb-4">
            <h2>ITEM YOU CONSUME DAILY</h2>
            <h5>Please enter quantity for <b>each day:</b></h5>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-auto bg-light px-5 py-2">
                <table class="table table-hover align-middle">
                    <tr class="text-center">
                        <td></td>
                        <td>DAY</td>
                        <td>YEAR</td>
                    </tr>
                    <tr>
                        <th>Plastic Bottles</th>
                        <td class="px-4"><input class="form-control" type="number" id="in1" oninput="count()"></td>
                        <td id="out1"></td>
                    </tr>
                    <tr>
                        <th>Plastic Cups</th>
                        <td class="px-4"><input class="form-control" type="number" id="in2" oninput="count()"></td>
                        <td id="out2"></td>
                    </tr>
                    <tr>
                        <th>Straws</th>
                        <td class="px-4"><input class="form-control" type="number" id="in3" oninput="count()"></td>
                        <td id="out3"></td>
                    </tr>
                    <tr>
                        <th>Cotton Swabs</th>
                        <td class="px-4"><input class="form-control" type="number" id="in4" oninput="count()"></td>
                        <td id="out4"></td>
                    </tr>
                    <tr>
                        <th>Cigarette Butts</th>
                        <td class="px-4"><input class="form-control" type="number" id="in5" oninput="count()"></td>
                        <td id="out5"></td>
                    </tr>
                    <tr>
                        <th>Plastic Resealable Bags</th>
                        <td class="px-4"><input class="form-control" type="number" id="in6" oninput="count()"></td>
                        <td id="out6"></td>
                    </tr>
                    <tr>
                        <th>Plastic Cling Wrap</th>
                        <td class="px-4"><input class="form-control" type="number" id="in7" oninput="count()"></td>
                        <td id="out7"></td>
                    </tr>
                    <tr>
                        <th>Plastic Silverwave</th>
                        <td class="px-4"><input class="form-control" type="number" id="in8" oninput="count()"></td>
                        <td id="out8"></td>
                    </tr>
                    <tr>
                        <th>Plastic Stirrers</th>
                        <td class="px-4"><input class="form-control" type="number" id="in9" oninput="count()"></td>
                        <td id="out9"></td>
                    </tr>
                    <tr>
                        <th>Food Container</th>
                        <td class="px-4"><input class="form-control" type="number" id="in10" oninput="count()"></td>
                        <td id="out10"></td>
                    </tr>
                </table>
            </div>
            <div class="col"></div>
        </div>
        <div class="row text-center mt-2">
            <p>Current yearly consumption: <b id="total">0</b></p>
        </div>
    </div>

    <script>
        function count() {
            var elements = document.querySelectorAll("[id^='in']");
            var sum = 0
            
            elements.forEach(function(element) {
                var number = element.value;
                var id = element.id;
                var out = document.getElementById("out" + id.substring(2));

                sum += number * 365;

                if (number !== "") {
                    out.innerHTML = number * 365;
                } else {
                    out.innerHTML = "";
                }
            });

            var total = document.getElementById("total");
            total.innerHTML = sum;
        }
    </script>
</body>
</html>
