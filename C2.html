<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>C2</title>
</head>
<body>
    <script>
        if (confirm("Apakah anda praktikan PPW1?")) {
            var nama = prompt("Nama", "")
            var nim = prompt("NIM", "")
            var angkat = prompt("Angkatan", "")
            document.write('<div class="container vh-100 d-flex justify-content-center align-items-center">')
            document.write('    <div class="row border p-2">')
            document.write('        <div class="container">')
            document.write('            <table style="width: fit-content;" class="table table-striped table-hover">')
            document.write('                <thead>')
            document.write('                    <th colspan="5" class="text-center">')
            document.write('                        <h3>Data Praktikan</h3><br>')
            document.write('                    </th>')
            document.write('                </thead>')
            document.write('                <tbody>')
            document.write('                    <tr>')
            document.write('                        <td></td>')
            document.write('                        <th>Nama</td>')
            document.write('                        <td>|</td>')
            document.write(`                        <td>${nama}</td>`)
            document.write('                        <td></td>')
            document.write('                    </tr>')
            document.write('                    <tr>')
            document.write('                        <td></td>')
            document.write('                        <th>NIM</td>')
            document.write('                        <td>|</td>')
            document.write(`                        <td>${nim}</td>`)
            document.write('                        <td></td>')
            document.write('                    </tr>')
            document.write('                    <tr>')
            document.write('                        <td></td>')
            document.write('                        <th>Angkatan</td>')
            document.write('                        <td>|</td>')
            document.write(`                        <td>${angkat}</td>`)
            document.write('                        <td></td>')
            document.write('                    </tr>')
            document.write('                </tbody>')
            document.write('            </table>')
            document.write('        </div>')
            document.write('    </div>')
            document.write('</div>')
        } else {
            document.write('<div class="container vh-100 d-flex justify-content-center align-items-center">');
            document.write('    <div class="row bg-light border p-5 text-center">');
            document.write('        <h3>Anda bukan praktikan PPW1</h3>');
            document.write('        <p>Anda tidak boleh masuk!</p>');
            document.write('    </div>');
            document.write('</div>');
        }
    </script>
</body>
</html>
